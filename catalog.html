<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header header--catalog">
        <div class="container">
            <div class="container__logo">
                <a href="index.html" class="container__logo-link">Интерьер.</a>
            </div>
            <input type="text" class="container__search" placeholder="Поиск">
            <nav class="container__nav">
                <nav class="container__nav-list">
                    <div class="container__nav-catalog"><a href="catalog.html" class="container__nav-link"  id="catalog-link">Каталог</a></div>

                    <div class="container__nav-cart"><a href="cart.html" class="container__nav-link"  id="cart-link">Корзина</a>
                        <div class="modal">
                            <div class="modal__item">
                                <div class="modal__item-product">
                                    <img src="images/product-basket/Table-MENU.jpg" alt="Стол MENU" class="modal__item-product-info-image">
                                    <div class="modal__item-product-info">
                                        <span class="modal__item-product-name">Стол MENU</span>
                                        <span class="modal__item-product-price">34 000 руб.</span>
                                        <div class="modal__item-info-link">
                                            <a href="#" class="modal__item-product-info-box-link-favorite">Избранные</a>
                                            <a href="#" class="modal__item-product-info-box-link-delete">Удалить</a>
                                        </div>
                                    </div>
                                    <input type="number" class="modal__item-qty-input" value="1" min="1" disabled>
                                </div>
                            </div>
                            <hr class="modal__divider">
                            <div class="modal__item">
                                <div class="modal__item-product">
                                    <img src="images/product-basket/Sofa-NASTAN.jpg" alt="Диван NASTAN" class="modal__item-product-info-image">
                                    <div class="modal__item-product-info">
                                        <span class="modal__item-product-name">Диван NASTAN</span>
                                        <span class="modal__item-product-price">80 000 руб.</span>
                                        <div class="modal__item-info-link">
                                            <a href="#" class="modal__item-product-info-box-link-favorite">Избранные</a>
                                            <a href="#" class="modal__item-product-info-box-link-delete">Удалить</a>
                                        </div>
                                    </div>
                                    <input type="number" class="modal__item-qty-input" value="1" min="1" disabled>
                                </div>
                            </div>
                            <div class="modal__footer">
                                <span class="modal__footer-total">Итого: <b>114 000 руб.</b></span>
                                <a href="cart.html" class="modal__button modal__button--outline">Оформить заказ</a>
                            </div>
                        </div>
                    </div>

                </nav>
            </nav>
            <div class="container__mobile">
                <a href="index.html" class="container__mobile-search">

                <a href="cart.html" class="container__mobile-catalog">

            </div>

        </div>
        <div class="header__hero header__hero--catalog">
            <h1 class="header__hero-title">Каталог</h1>
            
        </div>
    </header>
